<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-center items-center h-screen bg-orange-600">
    <div class="bg-orange-500 p-8 rounded-2xl shadow-lg w-96 text-center text-white">
        <h2 class="text-2xl font-bold">Create Account</h2>
        

        <!-- Role Selection -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="user-btn" class="role-btn selected"> User</button>
            <button id="lawyer-btn" class="role-btn">Lawyer</button>
        </div>

        <!-- Input Fields -->
        <div class="mb-4">
            <label class="block text-left text-sm">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="mb-6">
            <label class="block text-left text-sm">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password">
        </div>

        <!-- Signup Button -->
        <button id="signup-btn" class="w-full bg-orange-700 py-2 rounded-md text-white font-semibold hover:bg-orange-800 transition">Sign Up</button>

        <div class="my-4 text-sm">OR CONTINUE WITH</div>

        <!-- Google Sign-in -->
        <button class="w-full flex items-center justify-center bg-white text-black py-2 rounded-md font-semibold hover:bg-gray-200 transition">
            <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="mr-2"/> Continue with Google
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
