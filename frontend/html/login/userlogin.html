<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="/frontend/css/userlogin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../frontend/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../frontend/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../frontend/images/favicon-16x16.png">
  <link rel="manifest" href="../frontend/images/site.webmanifest">
    <script src="https://kit.fontawesome.com/a6f061081d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons" id="googleLoginBtn" onclick="loginWithGoogle()">
                    <a class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <a href="/frontend/html/login/lawyerlogin.html">→Signup as Lawyer? ←</a>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Log In</h1>
                <div class="social-icons" id="googleLoginBtn" onclick="loginWithGoogle()">
                    <a class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your username and password</span>
                <input type="text" id="loginUsername" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <a href="#">→ Forget Your Password? ←</a>
                <a href="/frontend/html/login/lawyerlogin.html">→Login as Lawyer? ←</a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Already have an Account!</h1>
                    <p>Continue using Login</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New User!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/frontend/Js/userlogin.js"></script>
    
</body>
</html>
