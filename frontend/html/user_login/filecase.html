<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Case</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
        <nav class="text-sm text-gray-500 mb-4">
            Cases > <span class="text-black font-semibold">File New Case</span>
        </nav>

        <h2 class="text-xl font-bold mb-4">Case Details</h2>

        <!-- Case Title -->
        <label class="block text-sm font-medium">Case Title</label>
        <input type="text" placeholder="e.g. Smith vs. Johnson Corp" class="w-full p-2 border rounded mt-1 mb-4">

        <!-- Case Type -->
        <label class="block text-sm font-medium">Case Type</label>
        <select class="w-full p-2 border rounded mt-1 mb-4">
            <option>Select case type</option>
        </select>

        <!-- Case Description -->
        <label class="block text-sm font-medium">Case Description</label>
        <textarea placeholder="Provide detailed description of the case" class="w-full p-2 border rounded mt-1 mb-4"></textarea>

        <!-- Upload Documents -->
        <label class="block text-sm font-medium">Upload Documents</label>
        <input type="file" class="w-full p-2 border rounded mt-1 mb-4">

        <h2 class="text-xl font-bold mt-6 mb-4">Involved Parties</h2>

        <!-- Plaintiff Name -->
        <label class="block text-sm font-medium">Plaintiff Name</label>
        <input type="text" placeholder="Enter plaintiff name" class="w-full p-2 border rounded mt-1 mb-4">

        <!-- Defendant Name -->
        <label class="block text-sm font-medium">Defendant Name</label>
        <input type="text" placeholder="Enter defendant name" class="w-full p-2 border rounded mt-1 mb-4">

        <!-- Legal Representatives -->
        <label class="block text-sm font-medium">Legal Representatives</label>
        <input type="text" placeholder="Enter lawyer names" class="w-full p-2 border rounded mt-1 mb-4">

        <h2 class="text-xl font-bold mt-6 mb-4">Court & Jurisdiction</h2>

        <!-- Court Name -->
        <label class="block text-sm font-medium">Court Name</label>
        <select class="w-full p-2 border rounded mt-1 mb-4">
            <option>Select court</option>
        </select>

        <!-- Jurisdiction -->
        <label class="block text-sm font-medium">Jurisdiction</label>
        <select class="w-full p-2 border rounded mt-1 mb-4">
            <option>Select jurisdiction</option>
        </select>

        <!-- Hearing Date -->
        <label class="block text-sm font-medium">Hearing Date</label>
        <input type="date" class="w-full p-2 border rounded mt-1 mb-4">

        <h2 class="text-xl font-bold mt-6 mb-4">Additional Details</h2>

        <!-- AI Legal Analysis -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">AI Legal Analysis</span>
                <p class="text-xs text-gray-500">Get AI-powered analysis of your case</p>
            </div>
            <input type="checkbox" class="toggle-switch">
        </div>

        <!-- Lawyer Recommendation -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">Lawyer Recommendation</span>
                <p class="text-xs text-gray-500">Receive lawyer suggestions</p>
            </div>
            <input type="checkbox" class="toggle-switch">
        </div>

        <!-- Crowdfunding Support -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">Crowdfunding Support</span>
                <p class="text-xs text-gray-500">Enable crowdfunding for legal expenses</p>
            </div>
            <input type="checkbox" class="toggle-switch">
        </div>

        <!-- Additional Notes -->
        <label class="block text-sm font-medium">Additional Notes</label>
        <textarea placeholder="Any additional remarks" class="w-full p-2 border rounded mt-1 mb-4"></textarea>

        <!-- Submit & Cancel Buttons -->
        <div class="flex justify-end space-x-4">
            <button class="px-4 py-2 bg-gray-300 text-black rounded">Cancel</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded">Submit Case</button>
        </div>
    </div>
</body>
</html>
